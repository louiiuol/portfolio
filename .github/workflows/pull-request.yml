name: Run Karma Tests and Comment Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  karma-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests with Karma
        run: npm run test:ci

      - name: Upload full coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./coverage
          retention-days: 14
